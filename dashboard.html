<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Puskesmas</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f6f9;
  padding:20px;
  color:#212529;
}
h2{margin-bottom:6px}
small{color:#6c757d}

.row{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  margin-bottom:16px;
}

.card{
  flex:1;
  padding:16px;
  border-radius:12px;
  color:#fff;
  min-width:220px;
}

.card h1{margin:0;font-size:28px}
.card span{font-size:13px;opacity:.9}

.green{background:#2f9e44}
.blue{background:#3b5bdb}
.teal{background:#0ca678}
.orange{background:#f59f00}
.purple{background:#7048e8}
.dark{background:#343a40}
.gray{background:#495057}

.white{
  background:#fff;
  padding:16px;
  border-radius:12px;
  flex:1;
  min-width:300px;
}

.chart-box{
  position:relative;
  width:100%;
  height:300px;
}

input,select,button{
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  background:#3b5bdb;
  color:#fff;
  border:none;
  cursor:pointer;
}
button.secondary{background:#495057}
</style>
</head>

<body>

<h2>Dashboard Puskesmas</h2>
<small>Profil wilayah & rekap data kesehatan bulanan</small>

<!-- ================= PROFIL PUSKESMAS ================= -->
<div class="row">
  <div class="card green">
    <h1 id="rtVal">0</h1>
    <span>Total RT</span>
  </div>
  <div class="card blue">
    <h1 id="pendudukVal">0</h1>
    <span>Jumlah Penduduk</span>
  </div>
  <div class="card teal">
    <h1 id="jknVal">0</h1>
    <span>Peserta JKN</span>
  </div>
  <div class="card orange">
    <h1 id="lsVal">-</h1>
    <span>Fasilitas LS</span>
  </div>
</div>

<!-- ================= FILTER KESEHATAN ================= -->
<div class="row">
  <div class="white">
    <b>Filter Data Kesehatan</b><br><br>
    <input type="month" id="bulanInput">
    <select id="rwInput">
      <option value="">SEMUA RW</option>
    </select>
    <button id="btnTampil">Tampilkan</button>
    <button id="btnExport" class="secondary">Export PDF</button>
  </div>
</div>

<!-- ================= RINGKASAN KESEHATAN ================= -->
<div class="row">
  <div class="card purple">
    <h1 id="ibuHamilVal">0</h1>
    <span>Ibu Hamil</span>
  </div>
  <div class="card blue">
    <h1 id="balitaVal">0</h1>
    <span>Balita</span>
  </div>
  <div class="card dark">
    <h1 id="tbVal">0</h1>
    <span>TB Terdeteksi</span>
  </div>
  <div class="card gray">
    <h1 id="disVal">0</h1>
    <span>Disabilitas</span>
  </div>
</div>

<!-- ================= GRAFIK ================= -->
<div class="row">
  <div class="white">
    <b>Ibu Hamil</b>
    <div class="chart-box"><canvas id="chartIbu"></canvas></div>
  </div>
  <div class="white">
    <b>Balita</b>
    <div class="chart-box"><canvas id="chartBalita"></canvas></div>
  </div>
</div>

<div class="row">
  <div class="white">
    <b>TB</b>
    <div class="chart-box"><canvas id="chartTB"></canvas></div>
  </div>
  <div class="white">
    <b>Disabilitas</b>
    <div class="chart-box"><canvas id="chartDis"></canvas></div>
  </div>
</div>

<script type="module">
import { db } from "./firebase.js";
import { doc, getDoc, collection, query, where, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

/* ================= PROFIL PUSKESMAS ================= */
async function loadProfil(){
  const snap = await getDoc(doc(db,"profil_puskesmas","profil"));
  if(!snap.exists()) return;
  const p = snap.data();
  rtVal.innerText = p.jumlahRT || 0;
  pendudukVal.innerText = p.jumlahPenduduk || 0;
  jknVal.innerText = p.jumlahJKN || 0;
  lsVal.innerText = p.fasilitasLS || "-";
}

/* ================= FILTER ================= */
const bulanInput = document.getElementById("bulanInput");
bulanInput.value = new Date().toISOString().slice(0,7);

const rwInput = document.getElementById("rwInput");
for(let i=1;i<=16;i++){
  const o=document.createElement("option");
  o.value=`RW.${String(i).padStart(2,"0")}`;
  o.textContent=o.value;
  rwInput.appendChild(o);
}

btnTampil.onclick = loadKesehatan;

/* ================= DATA KESEHATAN ================= */
let cIbu,cBalita,cTB,cDis;

async function loadKesehatan(){
  let q = rwInput.value
    ? query(collection(db,"kesehatan_agregat"),
        where("bulanLapor","==",bulanInput.value),
        where("rw","==",rwInput.value))
    : query(collection(db,"kesehatan_agregat"),
        where("bulanLapor","==",bulanInput.value));

  const snap = await getDocs(q);
  if(snap.empty){ alert("Data tidak ditemukan"); return; }

  let t={ihN:0,ihR:0,bN:0,bS:0,bG:0,tbT:0,tbP:0,dis:0};

  snap.forEach(d=>{
    const x=d.data();
    t.ihN+=x.ibuHamilNormal;
    t.ihR+=x.ibuHamilRisti;
    t.bN+=x.balitaNormal;
    t.bS+=x.balitaStunting;
    t.bG+=x.balitaGiziBuruk;
    t.tbT+=x.tbTotal;
    t.tbP+=x.tbPengobatan;
    t.dis+=x.disabilitas;
  });

  ibuHamilVal.innerText=t.ihN+t.ihR;
  balitaVal.innerText=t.bN+t.bS+t.bG;
  tbVal.innerText=t.tbT;
  disVal.innerText=t.dis;

  [cIbu,cBalita,cTB,cDis].forEach(c=>{if(c)c.destroy()});

  const opt={responsive:true,maintainAspectRatio:false};

  cIbu=new Chart(chartIbu,{type:"pie",options:opt,
    data:{labels:["Normal","Risiko Tinggi"],datasets:[{data:[t.ihN,t.ihR]}]}
  });

  cBalita=new Chart(chartBalita,{type:"pie",options:opt,
    data:{labels:["Normal","Stunting","Gizi Buruk"],datasets:[{data:[t.bN,t.bS,t.bG]}]}
  });

  cTB=new Chart(chartTB,{type:"bar",options:opt,
    data:{labels:["TB Dalam Pengobatan","TB Terdeteksi"],datasets:[{data:[t.tbP,t.tbT]}]}
  });

  cDis=new Chart(chartDis,{type:"bar",options:opt,
    data:{labels:["Disabilitas"],datasets:[{data:[t.dis]}]}
  });
}

loadProfil();
loadKesehatan();
</script>

</body>
</html>
